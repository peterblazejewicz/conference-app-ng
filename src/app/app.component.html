<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ng-container *ngIf="loggedIn; then loggedIn; else loggedOut"></ng-container>
            <ng-template #loggedIn>
              <ion-item [routerDirection]="'root'" [routerLink]="'account'">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  Account
                </ion-label>
              </ion-item>
            </ng-template>
            <ng-template #loggedOut>
              <ion-item [routerDirection]="'root'" [routerLink]="'login'">
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Login
                </ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>


          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'support'">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ng-container *ngIf="loggedIn; then logOut; else signUp"></ng-container>
            <ng-template #logOut>
              <ion-item (click)="logout()" button>
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Logout
                </ion-label>
              </ion-item>
            </ng-template>
            <ng-template #signUp>
              <ion-item [routerDirection]="'root'" [routerLink]="'signup'">
                <ion-icon slot="start" name="person-add"></ion-icon>
                <ion-label>
                  Signup
                </ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>

        </ion-list>



        <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'tutorial'">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>
                Show Tutorial
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>




      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
